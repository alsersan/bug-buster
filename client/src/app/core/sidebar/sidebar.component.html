<div class="sidebar">
  <ul class="section-list">
    <li class="section" *ngFor="let section of sections">
      <a class="link" routerLink="{{ section }}" routerLinkActive="is-active"
        ><img
          class="logo"
          src="/assets/icons/{{ section }}.svg"
          alt="{{ section | titlecase }} icon"
        />
        {{ section | titlecase }}</a
      >
    </li>
  </ul>
  <button (click)="logoutUser()">Logout</button>
</div>
