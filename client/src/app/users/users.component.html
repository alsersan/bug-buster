<section class="users">
  <button (click)="addUser()">Add User</button>
  <ul class="user-list">
    <li class="user" *ngFor="let user of users$ | async">
      <h3>{{ user.name }} {{ user.surname }}</h3>
      <p>#{{ user._id }}</p>
      <p>role: {{ user.email }}</p>
      <p>role: {{ user.role }}</p>
      <p>seniority: {{ user.seniority }}</p>
      <!-- <button (click)="delete(user._id!)">Delete</button> -->
      <button (click)="viewDetails(user._id!)">View details</button>
    </li>
  </ul>
</section>
